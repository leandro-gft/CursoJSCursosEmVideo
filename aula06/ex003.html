<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(156, 169, 197);
            color:rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
        h1{
            color:rgb(216, 129, 30);

        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Me livrei da maldição</p>
    <script>
        var n1 = window.prompt("Digite um numero: ")    //string
        var n2 = window.prompt("Digite outro numero: ") //string
        //var s = Number.parseInt(n1) + Number.parseInt(n2);  converte string para int. Para float, usar Number.parseFloat. Modo mais antigo
        var s = Number(n1) + Number(n2) // mais recente        
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) //template string, utiliza crase e ${}

    </script>
</body>
</html>
