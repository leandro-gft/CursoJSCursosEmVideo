<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando os estudos com DOM</title>
    <style>
        body {
            background: rgb(114, 114, 204);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando os estudos com Dom</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprenda a usar o <strong>DOM</strong></p>
    <p class="paragrafo">DOM: Document Object Model</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body;
        var p1 = window.document.getElementsByTagName("p")[1]; //pega elemento pela tag dele, dentro dos colchetes passo a posição
        var div = window.document.getElementById("msg");
        var p2 = window.document.querySelector(".paragrafo") //. para classe e # para id

        corpo.style.background = "black";
        window.document.write("Resultado: " + p1.innerText + " </br>"); //innerText pega o texto que está dentro elemento, sem as filhas, apenas o texto.
        window.document.write("Resultado: " + p1.innerHTML); //innerHTML pega o HTML todo, com as filhas
        
        div.style.color = "red" 
        div.innerText = "Estou aguardando..." //modificou o texto do elemento
        
        p2.style.color = "black";
        p2.style.background = "white";
    </script>
</body>

</html>
